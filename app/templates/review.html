

{% extends "base.html"%}
{% block title %}
{{ review.review_title }}
{% endblock %}
{% block body%}
<div class="container">

  <div class="row">
    <div class="col-sm-6">
        <a href="/movie/{{review.movie_id}}"><img src="{{review.image_path}}" class="img-responsive"></a>
    </div>

    <div class="col-sm-6">
        <a href="/movie/{{review.movie_id}}"><h1>{{ review.movie_title }}</h1></a>
        <h2>{{ review.review_title }}</h2>
        <h5>Author: {{ review.user_name }}</h5>
        <p>Review: {{ review.movie_review }}</p>
    </div>
  </div>
</div>
{%endblock%}
